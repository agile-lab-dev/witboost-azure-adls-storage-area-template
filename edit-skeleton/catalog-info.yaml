apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  description: |
    "${{ values.description }}"
spec:
  type: storage
  lifecycle: experimental
  owner: ${{ values.developmentGroup }}
  mesh:
    fullyQualifiedName: ${{ values.fullyQualifiedName }}
    description: |
      "${{ values.description }}"
    dependsOn: {% if values.dependsOn | length > 0 %}{% for i in values.dependsOn %}
      - ${{ i }}{% endfor %}{% else %}[]{% endif %}
    tags: {% if values.tags | length > 0 %}{% for i in values.tags %}
      - tagFQN: ${{ i }}
        source: Tag
        labelType: Manual
        state: Confirmed{% endfor %}{% else %}[]{% endif %}
    specific:
      containers: {% if values.containers | length > 0 %}${{ values.containers | join(",") }}{% else %}''{% endif %}
      allowNestedItemsToBePublic: ${{ values.allowNestedItemsToBePublic }}